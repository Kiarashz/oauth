version: "3.3"
services:
  java7:
    image: jdk7
    build:
      context: ./jdk7
      dockerfile: Dockerfile
      args:
        buildno: 1
    hostname: java7
    domainname: test.me
    command: sleep infinity
    volumes:
    - $HOME/.m2/repository:/root/.m2/repository
    - ./settings.xml:/root/.m2/settings.xml
    - ./source:/source
    ports:
    - 8090:8090

  redis:
    image: redis
    hostname: redis
    domainname: test.me
    volumes:
    - ./redis-data:/data
    ports:
    - 6379:6379
